<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>尋寶遊戲</title>
  </head>
  <body class="bg-light">
    <div class="container text-center py-5">
      <h1 class="mb-4 text-primary">尋寶遊戲</h1>
      <p id="status" class="lead">
        準備好開始遊戲了嗎？點擊按鈕掃描第一個 QR Code！
      </p>
      <button id="scan-qr" class="btn btn-primary btn-lg my-4">
        掃描 QR Code
      </button>
      <div
        id="hint"
        class="card shadow-sm mx-auto"
        style="display: none; max-width: 500px"
      >
        <div class="card-header bg-info text-white">
          <h2 class="card-title h5">提示</h2>
        </div>
        <div class="card-body">
          <p id="hint-text" class="card-text"></p>
          <img
            id="hint-image"
            src=""
            alt="提示圖片"
            class="img-fluid rounded"
            style="display: none"
          />
        </div>
      </div>
      <div
        id="game-over"
        class="alert alert-success mt-4"
        style="display: none"
      >
        <h2>🎉 恭喜！</h2>
        <p>你已經完成了所有任務！</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
